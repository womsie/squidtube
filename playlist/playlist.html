<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>SquidTube</title>
</head>
<body>
<div class="main-layout">

	<div class="sidebar">
		<div><a href="../home/home.html"><img src="../home/logo.png"></a></img></div>
		<div><a href="../home/home.html">home</a></div>
		<div><a href="../login/login.html">login</a></div>
		<div><a href="playlist.html">playlist</a></div>
		<div><a href="../privp/priv.html">privacy policy</a></div>
		<div><a href="../support/support.html">support</a></div>
	</div>
	
	<div class="container">
		<div class="focus">
			<img id="focus-img" src="default_pl.png" alt="Playlist Image">
			<div class="caption">
				<h2 id="focus-title">My Playlist</h2>
				<p id="focus-desc">0 videos  ⚬ Created 31st May 2025</p>
			</div>
		</div>
		<div class="vertical-divider"></div>
		<div class="list">
			<div class="list-item" data-img="default_pl.png" data-title="My Playlist" data-desc="0 videos ⚬ Created 31st May 2025">
				<img src="default_pl.png" alt="Playlist Image">
				<div class="list-caption">
					<h3>My Playlist</h3>
					<p>0 videos</p>
				</div>
			</div>

			<div class="list-item" data-img="peggle.png" data-title="Peggle OST" data-desc="18 videos ⚬ Created 26th June 2024">
    <img src="peggle.png" alt="Playlist Image">
    <div class="list-caption">
        <h3>Peggle OST</h3>
        <p>18 videos</p>
    </div>
</div>

			<div class="list-item" data-img="ut.png" data-title="Undertale OST" data-desc="101 videos ⚬ Created 15th March 2023">
				<img src="ut.png" alt="Playlist Image">
				<div class="list-caption">
					<h3>Undertale OST</h3>
					<p>101 videos</p>
				</div>
			</div>

			<div class="list-item" data-img="cat.png" data-title="cat videos" data-desc="1,328 videos ⚬ Created 10th January 2022">
				<img src="cat.png" alt="Playlist Image">
				<div class="list-caption">
					<h3>cat videos</h3>
					<p>1,328 videos</p>
				</div>
			</div>

			<div class="list-item" data-img="seal.png" data-title="seal videos" data-desc="5,200 videos ⚬ Created 5th February 2021">
				<img src="seal.png" alt="Playlist Image">
				<div class="list-caption">
					<h3>seal videos</h3>
					<p>5,200 videos</p>
				</div>
			</div>

			<div class="list-item" data-img="tetris.png" data-title="Tetris Tips" data-desc="16 videos ⚬ Created 2nd January 2025">
				<img src="tetris.png" alt="Playlist Image">
				<div class="list-caption">
					<h3>Tetris Tips</h3>
					<p>16 videos</p>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
document.querySelectorAll('.list-item').forEach(item => {
    item.addEventListener('click', function() {
        document.getElementById('focus-img').src = this.getAttribute('data-img');
        document.getElementById('focus-title').textContent = this.getAttribute('data-title');
        document.getElementById('focus-desc').textContent = this.getAttribute('data-desc');
    });
});
</script>
</html>
